{% extends 'consola/base.html' %}

{% block contenido %}
    <h1>Lista de Jugadores</h1>
    <a href="{% url 'consola:jugador_create' %}"><button>Crear Jugador</button></a>
    <ul>
        {% for jugador in jugadores %}
            <p>{{ jugador.juego }} | {{ jugador.dni }}</p>
            <a href="{% url 'consola:jugador_edit' jugador.pk %}">Editar</a>
            <a href="{% url 'consola:jugador_delete' jugador.pk %}">Eliminar</a>
        {% endfor %}
    </ul>
    
{% endblock contenido %}
