{% extends 'consola/base.html' %}

{% block contenido %}
    <h1>Lista de Consolas</h1>
    <a href="{% url 'consola:consola_create' %}"><button>Crear Consola</button></a>
    <ul>
        {% for consola in consolas %}
            <p>{{ consola.nombre }}</p>
            <a href="{% url 'consola:consola_edit' consola.pk %}">Editar</a>
            <a href="{% url 'consola:consola_delete' consola.pk %}">Eliminar</a>
        {% endfor %}
    </ul>
    
{% endblock contenido %}
