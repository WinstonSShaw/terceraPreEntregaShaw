{% extends 'consola/base.html' %}
{% block contenido %}
  <h2>¿Estás seguro de que deseas eliminar la consola "{{ consola.nombre }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'consola:consola_list' %}">Cancelar</a>
  </form>
{% endblock %}
