<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Consolas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* La página siempre ocupa toda la altura de la ventana */
            margin: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        main {
            flex: 1; /* Expande el contenido principal para llenar el espacio disponible */
        }

        footer {
            background-color: #f1f1f1; /* Fondo para identificar el footer */
            text-align: center; /* Centrar el contenido */
            padding: 1em;
        }

        .auth-section {
            display: flex;
            align-items: center;
        }

        .auth-section p {
            margin: 0 10px;
        }

        .auth-section button {
            margin-left: 10px;
        }

        /* Estilo general de las listas */
        .styled-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
    
        .styled-list li {
            background: #f9f9f9;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
        }
    
        .styled-list li span {
            font-size: 16px;
            font-weight: 500;
        }
    
        .styled-list li:hover {
            background: #e3f2fd;
            border-color: #2196f3;
        }
    
        /* Acciones (Editar y Eliminar) */
        .actions {
            display: flex;
            gap: 10px;
        }
    
        .actions button {
            padding: 5px 10px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
    
        .btn-primary:hover {
            background-color: #388E3C;
        }
    
        .btn-secondary {
            background-color: #2196F3;
            color: white;
        }
    
        .btn-secondary:hover {
            background-color: #1976D2;
        }
    
        .btn-danger {
            background-color: #f44336;
            color: white;
        }
    
        .btn-danger:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body style="text-align: center;">
    <header>
        <nav>
            <div>
                <a href="{% url 'consola:index' %}">Inicio</a>
                <a href="{% url 'consola:about' %}">Quiénes Somos</a>
            </div>
            <div class="auth-section">
                {% if user.is_authenticated %}
                    <p>Bienvenido, {{ user.username }}</p>
                    <form method="post" action="{% url 'logout' %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit">Cerrar Sesión</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}"><button>Iniciar Sesión</button></a>
                    <a href="{% url 'consola:register' %}"><button>Registrarse</button></a>
                {% endif %}
            </div>
        </nav>
    </header>
    <main>
        {% block contenido %}
        
        {% endblock contenido %}
    </main>  
    <footer>
        
        {% block piepagina %}
            <a href="{% url 'consola:index' %}"><button>Inicio</button></a>
            <a href="{% url 'consola:about' %}"><button>Quienes somos?</button></a>
            <button onclick="window.history.back()" style="margin-left: 10px;">Volver Atrás</button>
        {% endblock piepagina %}
    </footer>
</body>
</html>
