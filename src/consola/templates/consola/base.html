<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Consolas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* La p√°gina siempre ocupa toda la altura de la ventana */
            margin: 0;
        }

        main {
            flex: 1; /* Expande el contenido principal para llenar el espacio disponible */
        }

        footer {
            background-color: #f1f1f1; /* Fondo para identificar el footer */
            text-align: center; /* Centrar el contenido */
            padding: 1em;
        }
    </style>
</head>
<body style="text-align: center;">
    <main>
        {% block contenido %}
        
        {% endblock contenido %}
    </main>  
    <footer>
        {% block piepagina %}
            <a href="{% url 'consola:index' %}"><button>Inicio</button></a>
            <a href="{% url 'consola:about' %}"><button>Quienes somos?</button></a>
        {% endblock piepagina %}
    </footer>
</body>
</html>
